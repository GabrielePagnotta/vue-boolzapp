<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body id="grad1">
    <div id="root">

        <!-- box principale -->
        <div class="flex j-center mainbox">
            <!-- contacts box -->
            <div class="box1">

                <!-- header contatto -->
                <div class="contact-box bg-header">
                    <div class="photos flex aln-center">
                        <img class="images" src="./assets/img/avatar_1.jpg" alt="">
                        <span class="text-contacts" lang="it">Esempio</span>
                        <div class="space flex">
                            <i class="bi bi-circle"></i>
                            <i class="bi bi-chat-left"></i>
                            <i class="bi bi-three-dots-vertical"></i>
                        </div>
                        
                    </div>
                </div>

                <!-- notifica -->
                <div class="contact-box bg-alert">
                    <div class="photos flex aln-center">
                        <i class="bi bi-bell-slash "></i>
                        <span class="ml text-contacts">dddd</span>                        
                        <a class="d-block" href="#">scarica</a>
                    </div>

                </div>

                <!-- barra di ricerca -->
                <div class="search-box">
                    <input class="input" placeholder=" insrisci il contatto da cercare" type="text">
                </div>

                <!-- contatti -->
                <div class="contact-box bg-header d-flex">
                    <div class="photos flex aln-center">
                        <img class="images" src="./assets/img/avatar_1.jpg" alt="">
                        <span class="text-contacts" lang="it">Esempio</span>
                        <div class="space flex">
                            <p>12:00</p>
                        </div>


                    </div>
                </div>
                


            </div>

            
            <!-- chat box -->
            <div class="box2">
                <div class="contact-box bg-header bd-l">
                    <div class="photos flex aln-center">
                        <img class="images" src="./assets/img/avatar_1.jpg" alt="">
                        <span class="text-contacts" lang="it">Esempio</span>
                    
                    <div class="space flex ml-2">
                        <i class="bi bi-search"></i>
                        <i class="bi bi-paperclip"></i>
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                </div>
            </div>
            
                
          
    </div>
   
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- main js -->
    <script src="./assets/script.js"></script>

</body>
</html>
